# Reusable workflow for building multiple platform/configuration combinations
name: "Build Matrix Workflow"

on:
  workflow_call:
    inputs:
      version-label:
        description: "Version label for all builds"
        required: true
        type: string
      upload-to-release:
        description: "Upload to GitHub release"
        required: false
        type: boolean
        default: false
      release-tag:
        description: "Release tag to upload to (empty for experimental)"
        required: false
        type: string
        default: ""
    secrets:
      KEYSTORE:
        required: false
      KEYSTORE_PASSWORD:
        required: false
      KEYSTORE_PROPERTIES:
        required: false

env:
  ZSTD_CLEVEL: 17
  VCPKG_BINARY_SOURCES: "default"

jobs:
  builds:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - name: Windows Tiles x64 MSVC
            artifact: windows-tiles-x64-msvc
            os: windows-latest
            arch: x64
            tiles: true
            sound: true
            ext: zip
            content-type: application/zip

          # Linux
          - name: Linux Tiles x64
            artifact: linux-tiles-x64
            os: ubuntu-latest
            tiles: true
            sound: true
            ext: tar.gz
            content-type: application/gzip

          - name: Linux Curses x64
            artifact: linux-curses-x64
            os: ubuntu-latest
            tiles: false
            sound: false
            ext: tar.gz
            content-type: application/gzip

          # macOS Intel
          - name: macOS Curses x64
            artifact: osx-curses-x64
            os: macos-15-intel
            tiles: false
            sound: false
            ext: dmg
            content-type: application/x-apple-diskimage

          - name: macOS Tiles x64
            artifact: osx-tiles-x64
            os: macos-15-intel
            tiles: true
            sound: true
            ext: dmg
            content-type: application/x-apple-diskimage

          # macOS ARM
          - name: macOS Curses ARM
            artifact: osx-curses-arm
            os: macos-15
            tiles: false
            sound: false
            ext: dmg
            content-type: application/x-apple-diskimage

          - name: macOS Tiles ARM
            artifact: osx-tiles-arm
            os: macos-15
            tiles: true
            sound: true
            ext: dmg
            content-type: application/x-apple-diskimage

          # Android
          - name: Android ARM64
            artifact: android-x64
            os: ubuntu-latest
            android: arm64
            ext: apk
            content-type: application/apk

          - name: Android Bundle
            artifact: android-bundle
            os: ubuntu-latest
            android: bundle
            ext: aab
            content-type: application/aap

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Create VERSION.TXT
        shell: bash
        run: |
          cat >VERSION.txt <<EOL
          build type: ${{ matrix.artifact }}
          build number: ${{ inputs.version-label }}
          commit sha: ${{ github.sha }}
          commit url: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
          EOL

      # Windows MSVC setup
      - name: Setup msys2 (windows msvc)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: gettext

      - name: Compile translations (windows msvc)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: lang/compile_mo.sh all

      - name: Install MSBuild (windows msvc)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: 17.13

      - name: Install stable CMake
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@v3.31.6

      - name: Install vcpkg
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@main
        id: runvcpkg
        with:
          vcpkgDirectory: "${{ github.workspace }}/../b/vcpkg"

      - name: Integrate vcpkg
        if: runner.os == 'Windows'
        run: vcpkg integrate install

      # Linux setup
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && (matrix.android == '' || matrix.android == 'none')
        run: |
          sudo apt-get update
          sudo apt-get install gcc-14 libncursesw5-dev libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev \
            libsdl2-mixer-dev libpulse-dev ccache gettext parallel libsqlite3-dev zlib1g-dev
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          g++ --version

      # macOS setup
      - name: Install runtime dependencies (mac)
        if: runner.os == 'macOS'
        uses: BrettDong/setup-sdl2-frameworks@v1
        with:
          sdl2: 2.30.11
          sdl2-ttf: 2.24.0
          sdl2-image: 2.8.4
          sdl2-mixer: 2.8.0

      - name: Install build dependencies (mac)
        if: runner.os == 'macOS'
        run: |
          HOMEBREW_NO_AUTO_UPDATE=yes HOMEBREW_NO_INSTALL_CLEANUP=yes brew install gettext ccache parallel llvm@20 astyle sqlite3 zlib cmake ninja
          python3 -m venv ./venv
          source ./venv/bin/activate
          pip3 install mac_alias==2.2.0 dmgbuild==1.6.1 biplist polib luaparser

      # Build with CMake (Linux)
      - name: Configure with CMake (Linux)
        if: runner.os == 'Linux' && (matrix.android == '' || matrix.android == 'none')
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=RelWithDebInfo \
            -DTILES=${{ matrix.tiles && 'ON' || 'OFF' }} \
            -DCURSES=${{ !matrix.tiles && 'ON' || 'OFF' }} \
            -DSOUND=${{ matrix.sound && 'ON' || 'OFF' }} \
            -DLOCALIZE=ON \
            -DBACKTRACE=ON \
            -DLIBBACKTRACE=ON \
            -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build with CMake (Linux)
        if: runner.os == 'Linux' && (matrix.android == '' || matrix.android == 'none')
        run: cmake --build build --parallel $(nproc)

      - name: Create distribution package (Linux)
        if: runner.os == 'Linux' && (matrix.android == '' || matrix.android == 'none')
        run: |
          DESTDIR=install cmake --install build
          cd install
          tar -czf ../cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.tar.gz .
          cd ..

      # Build with CMake (Windows MSVC)
      - name: Build CBN (windows msvc)
        if: runner.os == 'Windows'
        env:
          VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}\.github\vcpkg_triplets
        run: |
          msbuild -m -p:Configuration=Release -p:Platform=${{ matrix.arch }} "-target:Cataclysm-vcpkg-static;JsonFormatter-vcpkg-static" msvc-full-features\Cataclysm-vcpkg-static.sln
          .\build-scripts\windist.ps1
          mv cataclysmbn.zip cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.zip

      # Build with Make (macOS) - TODO: migrate to CMake once dmgdist target is implemented
      - name: Build CBN (osx)
        if: runner.os == 'macOS'
        run: |
          source ./venv/bin/activate
          make -j3 TILES=${{ matrix.tiles && '1' || '0' }} SOUND=${{ matrix.sound && '1' || '0' }} RELEASE=1 LOCALIZE=1 LANGUAGES=all BACKTRACE=0 PCH=0 USE_HOME_DIR=1 OSX_MIN=11 FRAMEWORK=1 COMPILER=$(brew --prefix llvm@20)/bin/clang++ dmgdist
          mv CataclysmBN-*.dmg cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.dmg

      # Android builds
      - name: Set up JDK 11 (android)
        if: runner.os == 'Linux' && matrix.android != '' && matrix.android != 'none'
        uses: actions/setup-java@v4.1.0
        with:
          java-version: "11"
          distribution: "adopt"

      - name: Setup Build and Dependencies (android)
        if: runner.os == 'Linux' && matrix.android != '' && matrix.android != 'none'
        run: |
          sudo apt-get update
          sudo apt-get install gettext

      - name: Build CBN (android)
        if: runner.os == 'Linux' && matrix.android != '' && matrix.android != 'none'
        working-directory: ./android
        run: |
          echo "${{ secrets.KEYSTORE }}" > release.keystore.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD }}" --batch release.keystore.asc > app/release.keystore
          echo "${{ secrets.KEYSTORE_PROPERTIES }}" > keystore.properties.asc
          gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD }}" --batch keystore.properties.asc > keystore.properties
          chmod +x gradlew

          # Determine build variant based on version label
          if [ "${{ inputs.version-label }}" = "experimental" ]; then
            VARIANT="Experimental"
            VARIANT_LOWER="experimental"
            export UPSTREAM_BUILD_NUMBER="$((2037 + ${{ github.run_number }}))"
          else
            VARIANT="Stable"
            VARIANT_LOWER="stable"
            VERSION_ARG="-Poverride_version=${{ inputs.version-label }}"
          fi

          if [ ${{ matrix.android }} = arm64 ]
          then
               ./gradlew -Pj=$(nproc) -Pabi_arm_32=false assemble${VARIANT}Release ${VERSION_ARG}
               mv ./app/build/outputs/apk/${VARIANT_LOWER}/release/*.apk ../cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.apk
          elif [ ${{ matrix.android }} = bundle ]
          then
               ./gradlew -Pj=$(nproc) bundle${VARIANT}Release ${VERSION_ARG}
               mv ./app/build/outputs/bundle/${VARIANT_LOWER}Release/*.aab ../cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.aab
          fi

      # Upload artifacts
      - name: Upload to release
        if: inputs.upload-to-release
        run: |
          if [ "${{ inputs.version-label }}" = "experimental" ]; then
            SHA_SHORT=$(git rev-parse --short HEAD)
            TIMESTAMP=$(date "+%F %T")
            gh release upload experimental --clobber cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.${{ matrix.ext }}
            gh release edit experimental --title "Experimental @ $TIMESTAMP ($SHA_SHORT)" --notes "Experimental build for commit $SHA_SHORT on $TIMESTAMP"
          else
            gh release upload ${{ inputs.release-tag }} --clobber cbn-${{ matrix.artifact }}-${{ inputs.version-label }}.${{ matrix.ext }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
