name: General build matrix

on:
  push:
    branches:
      - upload
      - gh-readonly-queue/upload/**
    paths-ignore:
      - doc/**
      - 'scripts/**'
  merge_group:
  pull_request:
    branches:
      - upload
    paths-ignore:
      - doc/**
      - 'scripts/**'

jobs:
  skip-duplicates:
    continue-on-error: true
    runs-on: ubuntu-22.04
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          cancel_others: "true"
          paths_ignore: '["android/**", "build-data/osx/**", "doc/**", "doxygen_doc/**", "lgtm/**", "msvc-**", "object_creator/**", "tools/**", "utilities/**"]'
  varied_builds:
    needs: skip-duplicates
    strategy:
      matrix:
        include:
          - title: GCC 12, Ubuntu, Curses
            compiler: g++-12
            os: ubuntu-22.04
            cmake: 0
            tiles: 0
            sound: 0
            lua: 0
            test-stage: 1
            libbacktrace: 1
            native: linux64

          - title: GCC 12, Ubuntu, Tiles, Sound, Lua, CMake, Languages
            compiler: g++-12
            os: ubuntu-22.04
            cmake: 1
            tiles: 1
            sound: 1
            lua: 1
            languages: all
            native: linux64

          - title: GCC 12, Ubuntu, Tiles, Sound, Lua
            compiler: g++-12
            os: ubuntu-22.04
            cmake: 0
            tiles: 1
            sound: 1
            lua: 1
            test-stage: 1
            libbacktrace: 1
            native: linux64

          - title: GCC 12, Ubuntu, Tiles, NoSound, ASan
            compiler: g++-12
            os: ubuntu-22.04
            cmake: 0
            tiles: 1
            sound: 0
            lua: 0
            sanitize: address
            native: linux64

          - title: Clang 14, Ubuntu, Tiles, NoSound, ASan, UBSan
            compiler: clang++-14
            os: ubuntu-22.04
            cmake: 0
            tiles: 1
            sound: 0
            lua: 0
            sanitize: address,undefined
            native: linux64

          - title: Clang 14, macOS 12, Tiles, Sound, Localize, Lua
            compiler: clang++
            os: macos-12
            cmake: 0
            tiles: 1
            sound: 1
            lua: 1
            test-stage: 1
            native: osx
            grep_clang_version_rxp: "14\\.[0-9]+\\.[0-9]+"

    name: ${{ matrix.title }}
    runs-on: ${{ matrix.os }}
    env:
      ZSTD_CLEVEL: 17
      CMAKE: ${{ matrix.cmake }}
      COMPILER: ${{ matrix.compiler }}
      OS: ${{ matrix.os }}
      TILES: ${{ matrix.tiles }}
      SOUND: ${{ matrix.sound }}
      LUA: ${{ matrix.lua }}
      SANITIZE: ${{ matrix.sanitize }}
      TEST_STAGE: ${{ matrix.test-stage }}
      LANGUAGES: ${{ matrix.languages }}
      LIBBACKTRACE: ${{ matrix.libbacktrace }}
      NATIVE: ${{ matrix.native }}
      RELEASE: 1
      SKIP: ${{ needs.skip-duplicates.outputs.should_skip == 'true' }}
    steps:
      - name: checkout repository
        if: ${{ env.SKIP == 'false' }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: install dependencies (ubuntu)
        if: ${{ env.SKIP == 'false' && runner.os == 'Linux' }}
        run: |
          sudo apt-get update
          sudo apt-get install libncursesw5-dev ccache gettext parallel
          sudo locale-gen en_US.UTF-8 de_DE.UTF-8
      - name: install SDL2 dependencies (ubuntu)
        if: ${{ env.SKIP == 'false' && runner.os == 'Linux' && matrix.tiles == 1 }}
        run: |
            sudo apt-get install libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev libsdl2-mixer-dev libpulse-dev
      - name: check compiler (mac)
        if: ${{ env.SKIP == 'false' && runner.os == 'macOS' }}
        run: |
          ${{ matrix.compiler }} --version
          # Ensure that it is actually needed version
          ${{ matrix.compiler }} --version | grep -q -E "${{ matrix.grep_clang_version_rxp }}"
      - name: install dependencies (mac)
        if: ${{ env.SKIP == 'false' && runner.os == 'macOS' }}
        run: |
          HOMEBREW_NO_AUTO_UPDATE=yes HOMEBREW_NO_INSTALL_CLEANUP=yes brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer gettext ccache parallel
      - name: prepare
        if: ${{ env.SKIP == 'false' }}
        run: bash ./build-scripts/requirements.sh
      - name: Get Date
        id: get-date
        if: ${{ env.SKIP == 'false' }}
        run: |
          echo "date=$(/bin/date -u "+%Y%m%d%H%M")" >> $GITHUB_OUTPUT
        shell: bash
      - name: ccache cache files (ubuntu)
        if: ${{ env.SKIP == 'false' && runner.os == 'Linux' }}
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-linux-${{ matrix.compiler }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ccache-linux-${{ matrix.compiler }}-
      - name: ccache cache files (mac)
        if: ${{ env.SKIP == 'false' && runner.os == 'macOS' }}
        uses: actions/cache@v3
        with:
          path: /Users/runner/Library/Caches/ccache
          key: ccache-mac-${{ matrix.compiler }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ccache-mac-${{ matrix.compiler }}-
      - uses: ammaraskar/gcc-problem-matcher@master
      - name: build and test
        if: ${{ env.SKIP == 'false' }}
        run: bash ./build-scripts/build.sh
      - name: upload artifacts if failed
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cata_test
          path: tests/cata_test
